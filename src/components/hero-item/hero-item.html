<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-image/iron-image.html">

<dom-module id="hero-item">
  <template>
    <style>
      :host {
        display: block;
        width: 250px;
        height: 350px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        cursor: pointer;
      }
      :host(:hover) {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }
      div.hero-item-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
      }
      div.hero-item-wrapper iron-image {
        width: 100%;
        height: 250px;
      }
      div.hero-item-wrapper .hero-data {
        padding: 1rem;
      }
      div.hero-item-wrapper .description {
        height: 0;
        overflow: hidden;
        position: absolute;
        bottom: 0;
        transition: 0.3s;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        box-sizing: border-box;
      }
      :host(:hover) div.hero-item-wrapper .description {
        height: 100%;
        padding: 1rem;
      }
    </style>
    <div class="hero-item-wrapper">
      <iron-image
        preload fade
        src="[[hero.thumbnail.path]].[[hero.thumbnail.extension]]"
        sizing="cover"
        placeholder="../unknown-hero.jpg">
      </iron-image>
      <div class="hero-data">
        <span>[[hero.name]]</span>
      </div>
      <div class="description">
        <span>[[hero.description]]</span>
      </div>
    </div>
